<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="closetStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script differ src="closetScript.js"></script>
    <link rel="icon" type="image/png" sizes="84x84" href="/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Your Barbie Closet</title>
</head>
<body>
    <div class="cuteCursor"></div>
    <div class="container">

        <button type="button" id="return" onclick="window.location.href = '/Client/home.html';">Return to Barbies</button>
        <div class="barbieCloset"></div>
        <div class="barbie">
            <!-- display barbies -->
        </div>

    <div class="closet">
            <h1 class="accessoryText">Your Accessories!</h1>
        <div class="accessory animate__animated.animate__bounce">
            <div class="accessoryItem">
            <!-- display accesories -->
            </div>
        </div>
        <h1 class="outfitText">Your Outfits!</h1>
        <div class="outfits">
            <!-- display outfits -->
        </div>
    
        <h1 class="accessoryWishText">Your Wishlist!</h1>
    <div class="wishlist">
        
        <div class="wishlistAccessories">
            <!-- display wishlist -->
        </div>
        <div class="wishlistOutfits">
            <!-- display wishlist -->
        </div>
    </div>

        <div class="bottomLine"></div>
    </div>
</div>
</body>
</html>
